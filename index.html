        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #ffffff; /* White background for the entire page */
        }

        #left-column, #right-column {
            width: 50%;
            box-sizing: border-box;
            padding: 30px;
            overflow-y: auto;
        }

        #left-column {

        }

        p {
            color: #555555; /* Dark gray color for additional information */
            margin: 10px 0; /* Add margin to paragraphs */
        }

        a {
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s ease; /* Smooth color transition on hover */
        }

        a:hover {
            color: #004080; /* Darker blue on hover */
            font-weight: bold; /* Bold font on hover */
        }

        h2 {
            color: #111111; /* Dark color for section headings */
            border-bottom: 2px solid #005189; /* Cyan Blue underline for section headings */
            padding-bottom: 5px; /* Add padding below section headings */
            margin-bottom: 20px; /* Add margin below section headings */
            font-size: 1.5em; /* Larger font size for section headings */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px; /* Add more margin below list items */
            line-height: 1.5; /* Improved line height for better readability */
        }
    </style>
</head>
